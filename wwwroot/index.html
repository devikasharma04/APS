<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoSim</title> <!-- Set the page title -->
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #controls { position: absolute; top: 10px; left: 10px; z-index: 10; }
        h1 { position: absolute; top: 20px; left: 150px; z-index: 10; color: #333; } /* Styling for EcoSim title */
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://threejs.org/examples/js/loaders/STLLoader.js"></script>
    <script src="viewer.js"></script> <!-- Include viewer.js -->
    <script src="sprite.js"></script> <!-- Include sprite.js -->
</head>
<body>
    <h1>EcoSim</h1> <!-- Display the title on the webpage -->
    <div id="controls">
        <input type="file" id="house-map" accept=".stl" />
        <button id="upload-button">Load House Map</button>
    </div>
    <div id="viewer-container"></div> <!-- Container for viewer -->
    
    <script>
        // Initialize the viewer when the page loads
        window.onload = function() {
            initViewer();
            addSprites(); // Call to add sprites
        };
    </script>
</body>
</html>
